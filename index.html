    <script>
  (function initTheme() {
    const body = document.body;
    const btn = document.querySelector('.theme-toggle');
    if (!btn) return;

    // Always default to CoolLook if no theme is set
    if (!body.classList.contains('theme-coolLook') &&
        !body.classList.contains('theme-easyRead')) {
      body.classList.add('theme-coolLook');
    }

    // Update button label according to current theme
    function setToggleLabel() {
      const isCool = body.classList.contains('theme-coolLook');
      btn.textContent = isCool ? 'Switch to EasyRead' : 'Switch to CoolLook';
      btn.setAttribute('aria-pressed', isCool ? 'true' : 'false');
      btn.title = isCool
        ? 'Switch to EasyRead (blue top, gray bottom)'
        : 'Switch to CoolLook (animated neon)';
    }

    function toggleTheme() {
      body.classList.toggle('theme-coolLook');
      body.classList.toggle('theme-easyRead');
      setToggleLabel();
    }

    btn.addEventListener('click', toggleTheme);

    // Initial label on load
    setToggleLabel();
  })();
</script>

    <button class="theme-toggle" onclick="toggleTheme()">Switch to EasyRead</button>

  /* keep a reusable gradient class for any other places that used it */
  .gradient-bg {
    background: linear-gradient(135deg, #8ca7fa 0%, #5a7df5 100%);
  }

  /* coolLook animations */
  @keyframes fadeInBg {

  @keyframes moveBlobs {

    50% { background-position: 22% 32%, 78% 22%, 68% 78%, 32% 68%; }

  /* ---------------- Toggle button ---------------- */

        ripple.style.width = '10px';
        ripple.style.height = '10px';
        ripple.style.left = (e.clientX - e.target.getBoundingClientRect().left - 5) + 'px';
        ripple.style.top = (e.clientY - e.target.getBoundingClientRect().top - 5) + 'px';
        ripple.style.transform = 'scale(0)';
        ripple.style.transition = 'transform 0.6s ease, opacity 0.6s ease';

        setTimeout(() => {
